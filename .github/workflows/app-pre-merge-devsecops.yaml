name: App Pre-merge DevSecOps

on:
  workflow_call:

jobs:
  app-ci-devsecops:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        if: hashFiles('pom.xml') != ''
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Set up Node
        if: hashFiles('package-lock.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Maven build & tests
        if: hashFiles('pom.xml') != ''
        run: mvn -B clean verify

      - name: npm install
        if: hashFiles('package-lock.json') != ''
        run: npm ci

      - name: npm tests
        if: hashFiles('package-lock.json') != ''
        run: npm test -- --watch=false || echo "Adjust test command if needed"

      - name: Angular build
        if: hashFiles('angular.json') != ''
        run: npm run build -- --configuration=production

      - name: Install Semgrep
        run: pip install semgrep

      - name: Trunk Code Quality
        if: hashFiles('.trunk/trunk.yaml') != ''
        uses: trunk-io/trunk-action@v1
        with:
          check-mode: all

      - name: Semgrep SAST
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          if [ -n "$SEMGREP_APP_TOKEN" ]; then
            semgrep ci --config auto
          else
            semgrep ci --config p/ci
          fi

      - name: Install Trivy CLI
        run: |
          TRIVY_VERSION=0.68.1
          wget -q https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz
          tar zxvf trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/trivy
          trivy --version

      - name: Trivy repo scan
        run: |
          trivy fs \
            --scanners vuln,misconfig \
            --format table \
            --ignore-unfixed \
            --severity CRITICAL,HIGH \
            --exit-code 1 \
            .

      - name: Gitleaks secrets scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}